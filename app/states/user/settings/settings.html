<modal-dialog show='modalShown' ng-cloak></modal-dialog>
<div id="mainPage" ng-class="{normalBacgkround: $focused, normalBacgkround: !$focused}"  ng-focus="$focused=false" tabindex="1" ng-cloak>
		<tq-navbar></tq-navbar>
	<div id="content" flex-gt-xs="75">
		<div id="mainSettings">
			<div id="optionsList">
				<div id="listTitle">
					<span>הגדרות</span>
				</div>
				<div id="list">
					<ul>
						<div id="listItem" ng-class="{currentState: state == 'profile'}">
							<a href="" ng-click="changeState('profile')"><li>פרופיל</li></a>
						</div>
						<div id="listItem" ng-class="{currentState: state == 'account'}">
							<a href="" ng-click="changeState('account')"><li>חשבון</li></a>
						</div>
						<div id="listItem">
							<a ui-sref="content"><li>התוכן שלי</li></a>
						</div>
					</ul>
				</div>
			</div>
			<div id="settingsView">
				<div id="settingsContent" ng-cloak>
				<tq-user-profile ng-show="state === 'profile'"></tq-user-profile>
				<tq-user-account ng-show="state === 'account'"></tq-user-account>
				</div>
			</div>

		</div>
	</div>
</div>
