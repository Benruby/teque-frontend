<div id="mainPage" ng-class="{normalBacgkround: $focused, normalBacgkround: !$focused}"  ng-focus="$focused=false" tabindex="1">
	<div id="navbarSection">
		<tq-navbar></tq-navbar>
	</div>
	<div id="content" flex-gt-xs="75">
		<div id="profileWrapper">	
			<div id="ShowprofileContent">
				<div id="profileHeader">
					<div id="pictureWrapper">
						<div id="profilePicture" 
						ng-mouseenter="hovering=true"
						ng-mouseleave="hovering=false">
						<img id="image" ng-src="{{user.avatar}}"/>
					</div>
				</div>

				<div id="profileDetails">
					<div id="profileName">
						<div>
							<span ng-if="!editName">{{user.full_name}}</span>
						</div>
					</div>
					<div id="profileDescription">
						<div>
							<span ng-if="!editDescription" id="userDescription">{{user.description}}</span>
						</div>
					</div>
				</div>
				<div id="followButton" ng-if="authenticated">
					<div ng-class="{following: user.followed, notFollowing: !user.followed }" ng-click="follow('user', user.id)">
						<a id="upvoteButton" href="">
							<span id="voteCount">{{user.follower_count || 0}}</span>
							<span id="voteLink" ng-if="!user.followed">עקוב</span>
							<span id="voteLink" ng-if="user.followed">עוקב</span>
						</a>
					</div>
				</div>
			</div>
		</div>

		<div id="ShowprofileExtras">
			
		</div>
	</div>
</div>
</div>
