<div id="mainPage" class="normalBacgkround"  tabindex="1">
	<div id="navbarSection">
		<tq-navbar></tq-navbar>
	</div>
	<div id="content" flex-gt-xs="75" flex-xs="85">
	<div id="questionMain" flex-gt-xs="55">	
			<div  id="questionsPage">
				<div ng-if="question.$resolved">
					<tq-question-template data="question" authenticated="authenticated"></tq-question-template>
				</div>
			</div>

			<div id="answersSection">
				<div id="answers">
					<tq-show-answers answers="question.answers" authenticated="authenticated"></tq-show-answers>
				</div>

			</div>
		</div>

	</div>
</div>
