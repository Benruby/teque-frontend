<div id="mainAnswer">

	<div id="answerContent">
		<form name="answerForm" ng-submit="sendAnswer()" novalidate>
			<textarea
			name="answer"
			type="text"
			ng-model="answer.answer_body"
			rows="10"
			required
			ckeditor="editorOptions"
			></textarea>
		<div>
			<button id="submitAnswerButton" type="submit" ng-disabled="answerForm.$invalid">
				שלח
			</button>
		</div>
	</form>

</div>

</div>
