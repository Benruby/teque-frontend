<div class=navbarWrapper ng-class="{focused: $focused, navbarWrapper: !$focused}" ng-click="closeNavbar()">
  <div class="navbar" ng-click="$event.stopPropagation()">
    <div id="mainBar" flex-gt-sm="70" flex-md="90" hide-xs>
      <div id="logo">
        <a ui-sref="main">
          Teque
        </a>
      </div>
      <div id="bar">
        <div id="signInLink" ng-if="!authenticated">
          <div ui-sref="login">
            התחבר
          </div>
        </div>
        <notifications ng-if="showNotifications" notifications="notifications"></notifications>
        <div class="askBar"  ng-show="authenticated" flex-xs>
          <tq-ask></tq-ask>
        </div>
        <div ng-class="{noItems: $focused, menuItems: !$focused}" ng-if="authenticated" hide-xs>

          <span id="menuItem">
            <div id="itemWrap">
              <a ng-click="goToMain(); $event.stopPropagation()">     
                <div id="answerButtonText">ענה על שאלות</div>
              </a>
            </div>
          </span>

          <span id="menuItem" ng-class="{selected: showNotifications}">             
            <div id="itemWrap">       
              <a ng-click="showNotifs(); $event.stopPropagation()">
                <span>התראות</span>
              </a>
            </div>
            <span id="notificationCount" ng-show="notifications.length > 0" ng-click="showNotifs(); $event.stopPropagation()">
              <div id="notificationIcon">     
                <a>
                  <text>{{notifications.length}}</text>
                </a>
              </div>
            </span>
          </span>

          <span id="menuItem" ng-class="{selected: showUserMenuState}">
            <div id="itemWrap">
              <a ng-click="showUserMenu(); $event.stopPropagation()">     
                <div id="LoggedinUser" ng-if="authenticated">
                 <img ng-src="{{user_avatar}}">
                 <span>{{user_name}}</span>
               </div>
             </a>
           </div>
         </span>
         <user-menu ng-if="showUserMenuState"></user-menu>
       </div>
     </div>
   </div>
   <div id="mobileBarWrapper" layout="row" hide-gt-xs>
     <div id="mobileAskBar" flex="90" hide-gt-xs>
       <tq-ask></tq-ask>
     </div>
     <div id="mobileLogo" flex="10" hide-gt-xs>
      <a>T</a>
    </div>
  </div>
</div>
<div id="mobileTabs" layout="row" flex="100">
  <div id="mobileTabItem" flex="33" ui-sref="settings">
  <span>פרופיל</span>
  </div>
  <div id="mobileTabItem" ng-click="goToMain(); $event.stopPropagation()" flex="33">
  <span>ענה על שאלות</span>
  </div>
  <div id="mobileTabItem" flex="33">
  <span>התראות</span>
  </div>
</div>
</div>
