<form name="signupForm" ng-submit="signupUser()" novalidate>
	<div class="loginTitle">הרשם</div>
	<div layout-gt-sm="row">
		<md-input-container class="md-block" flex-gt-sm >
		<label>שם מלא</label>
		<input type="text" name="full_name" ng-model="user.full_name" required dir="rtl" />
		<div ng-messages="signupForm.full_name.$error">
			<div class="inputError" ng-message="required">
				יש למלא שם
			</div>
		</div>
	</md-input-container>
</div>
<div layout-gt-sm="row">
	<md-input-container class="md-block" flex-gt-sm >
	<label>אימייל</label>
	<input type="email" name="email" ng-model="user.email" required />
	<div ng-messages="signupForm.email.$error">
		<div class="inputError" ng-message="required">
			נא למלא כתובת אימייל תקינה
		</div>
	</div>

</md-input-container>
</div>
<div layout-gt-sm="row">
	<md-input-container class="md-block" flex-gt-sm>
	<label>סיסמה</label>
	<input type="password" name="password" ng-model="user.password" required />
	<div ng-messages="signupForm.password.$error">
		<div class="inputError" ng-message="required">
			נא למלא סיסמה
		</div>
	</div>
	<div class="loginError" ng-show="loginError" flex-gt-sm>
		{{loginError}}
	</div>

</md-input-container>
</div>

<div layout="row" class="loginButton" flex-gt-sm>
	<md-button type="submit"
	class="md-primary md-raised"
	ng-disabled="signupForm.$invalid">
	הרשם
</md-button>
<div layout="row">
	<a class="signupCancelLink" href="" ng-click="signup()"> ביטול </a>
</div>
</div>
</form>
