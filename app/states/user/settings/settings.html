<modal-dialog show='modalShown' width="50%" height="50%"></modal-dialog>
<div id="mainPage" ng-class="{normalBacgkround: $focused, normalBacgkround: !$focused}"  ng-focus="$focused=false" tabindex="1" ng-cloak>
	<div id="navbarSection">
		<tq-navbar></tq-navbar>
	</div>
	<div id="content" flex-gt-xs="75">
		<div id="mainSettings">
			<div id="optionsList">
				<div id="listTitle">
					<p>הגדרות</p>
				</div>
				<div id="list">
					<ul>
						<div id="listItem">
							<a href="" ng-click="changeState('profile')"><li>פרופיל</li></a>
						</div>
						<div id="listItem">
							<a href="" ng-click="changeState('account')"><li>חשבון</li></a>
						</div>
						<div id="listItem">
							<a ui-sref="content"><li>התוכן שלי</li></a>
						</div>
					</ul>
				</div>
			</div>
			<div id="settingsView">
				<div id="settingsContent">
				<tq-user-profile ng-if="state === 'profile'"></tq-user-profile>
				<tq-user-account ng-if="state === 'account'"></tq-user-account>
				</div>
			</div>

		</div>
	</div>
</div>
