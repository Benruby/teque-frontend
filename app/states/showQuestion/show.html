<div id="mainPage" ng-class="{normalBacgkround: $focused, normalBacgkround: !$focused}"  ng-focus="$focused=false" tabindex="1">
	<div id="navbarSection">
		<tq-navbar></tq-navbar>
	</div>
	<div id="content" flex-gt-xs="75">
	<div id="questionMain">	
			<div  id="questionsPage">
				<div ng-if="question.$resolved">
					<tq-question-template data="question"></tq-question-template>
				</div>
			</div>

			<div id="answersSection" flex-gt-xs="55">
				<div id="answers" flex-gt-xs="55">
					<tq-show-answers answers="question.answers"></tq-show-answers>
				</div>

			</div>
		</div>

	</div>
</div>
