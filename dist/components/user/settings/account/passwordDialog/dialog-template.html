<md-dialog aria-label="Teque" ng-cloak> <form> <md-toolbar> <div class="md-toolbar-tools"> <h2>Teque</h2> <span flex></span> </div> </md-toolbar> <md-dialog-content> <div class="md-dialog-content"> <h2>הקלד מחדש את הסיסמה שלך</h2> <p> למען אבטחת החשבון, אנא אשר את הפעולה הבאה </p> </div> <div ng-if="passwordError"> <p>הסיסמה לא נכונה, נסה שנית</p> </div> <md-input-container flex id="resetPasswordInput"> <label>סיסמה</label> <input type="password" ng-model="checkedPassword"> </md-input-container> </md-dialog-content> <md-dialog-actions layout="row"> <span flex></span> <md-button ng-click="cancel()"> ביטול </md-button> <md-button ng-click="answer(checkedPassword)"> שלח </md-button> </md-dialog-actions> </form> </md-dialog>
