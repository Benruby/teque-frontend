<div>
	<div class='report-modal' ng-if='show'>
		<div class='report-modal-overlay' ng-click='hideModal()'></div>
		<div class='report-modal-dialog' ng-style='dialogStyle'>
			<div class='report-modal-close' ng-click='hideModal()'>X</div>
			<div class='report-modal-dialog-content'>

				<form name="reportForm" novalidate >		
					<div id="reportOptions">

						<div id="singleOption" ng-repeat="o in reportOptions">
							<input type="radio" name="option" value="{{o.option}}" ng-model="reportForm.chosenOption" required>
							{{o.option}}
						</div>

					</div>

<div id="reportFormError" ng-show="reportFormError">
	<span>בחר אפשרות אחת</span>
</div>

					<div id="reportActions">
						<div id="reportButtons">
							<div id="sendReportButton">

								<a href="" id="sendReportLink" ng-click="report('question', reportForm.chosenOption, reportForm.$valid)">שלח</a>

							</div>
							<div id="cancelReportButton">
								<a href="" ng-click='hideModal()' id="cancelReportLink">בטל</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
