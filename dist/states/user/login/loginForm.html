<form name="loginForm" ng-submit="loginUser()" novalidate> <div class="loginTitle">התחבר</div> <div layout-gt-sm="row"> <md-input-container class="md-block" flex-gt-sm> <label>אימייל</label> <input type="email" name="email" ng-model="user.email" required> <div ng-messages="loginForm.email.$error"> <div class="inputError" ng-message="required"> נא למלא כתובת אימייל תקינה </div> </div> </md-input-container> </div> <div layout-gt-sm="row"> <md-input-container class="md-block" flex-gt-sm> <label>סיסמה</label> <input type="password" name="password" ng-model="user.password" required> <div ng-messages="loginForm.password.$error"> <div class="inputError" ng-message="required"> נא למלא סיסמה </div> </div> <tq-password-reset email="user.email" valid-email="{{loginForm.email.$valid}}"></tq-password-reset> </md-input-container> </div> <div layout-gt-sm="row" class="loginButton"> <md-button type="submit" class="md-primary md-raised" ng-disabled="loginForm.$invalid"> התחבר </md-button> </div> </form>
